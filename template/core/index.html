{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Darsh app - Coming Soon </title>
        <link rel="icon" type="image/x-icon" href="{% static  'core/assets/img/darsh_logo.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static  'core/css/styles.css' %}" rel="stylesheet" />
        <style>

            #blurb{
                color: yellow

            }
            #message{
                color:rgb(79, 79, 242)
            }
        </style>
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static  'core/assets/mp4/bg.mp4' %}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <img src="{% static  'core/assets/img/darsh_logo.png' %}" height="200px">
                <div class="container-fluid px-4 px-lg-0">

                    <h1 class="fst-italic lh-1 mb-4" id = "message">Coming Soon</h1>
                    <p class="mb-5 i" id ="blurb">Thanks for checking in. We're working hard to finish the development of our app. Sign up below to be notified when we launch!</p>
                    
                    <form  method="post" >
                        {%  csrf_token %}
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control"  type="email" placeholder="Enter email address..." aria-label="Enter email address..."  name="email" /></div>
                            <div class="col-auto"><input class="btn btn-primary "  type="submit" value ='Notify Me!'></div>
                        </div>
                        
                        
                    </form>

                    {% if messages %}
                    {% for message in messages %}
                    <div class='my-5 alert alert-success'>

                        <h5 class = 'm-0'>
                            {{message}}
                        </h5>
                    </div>
                    {% endfor %}
                </div>
                    {% endif %}

            </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
